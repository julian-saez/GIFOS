<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Favoritos</title>
</head>
<body class="light" id="background-body">
    <div id="color"></div>
    <div class="wrapper">
        <header>
            <div id="bar-header" class="flex-container">
                <a href="index.html"><img id="logo" src="/assets/logo-desktop.svg" alt="Logo de gifos"></a>
                <button class="hamburger hamburger--squeeze" type="button">
                    <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                    <ol class="menu active flex-container" id="menu">
                        <li>
                            <a id="mode-btn"></a>
                        </li>
                        <div class="line"></div>
                        <li>
                            <a id="nav1" href="#">Favoritos</a>
                        </li>
                        <div class="line"></div>
                        <li>
                            <a id="nav2" href="#">Mis Gifos</a>
                        </li>
                        <div class="line"></div>
                    </ol>
                    </span>
                </button>
            </div>
        </header>
        <main>
            <section id="home" class="flex-container">
                
                <div id="favorites-heading-title" class="flex-container">
                    <img src="/assets/icon-favoritos.svg" alt="">
                    <h1>Favorites</h1>
                </div>

                <div id="favorites-container" class="flex-container"></div>

                <div id="no-content">
                    <img src="/assets/icon-fav-sin-contenido.svg" alt="">
                    <h3>"¡Guarda tu primer GIFO en Favoritos 
                        para que se muestre aquí!"</h3>
                </div>
            </section>
            </div>
            <section class="light-trending" id="trending-gifos">
                <div id="trending" class="wrapper flex-container">
                    <h2>Trending GIFOS</h2>
                    <p>Mira los últimos gifos de nuestras comunidad.</p>
                    <div id="container-trending" class="flex-container">
                        <button id="btn-back"><img src="/assets/button-slider-left.svg" alt="Boton para volver"></button>
                        <div id="list-gifs" class="flex-container"></div>
                        <button id="btn-next"><img src="/assets/button-slider-right-hover.svg" alt="Boton para ver más"></button>
                    </div>
                    <div id="message-content">
                        <p></p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <article id="share">
                <h4>Compartir en:</h4>
                <img id="icon-facebook" src="" alt="Icono de facebook">
                <img id="icon-twitter" src="" alt="Icono de twitter">
                <img id="icon-instagram" src="" alt="Icono de instagram">
            </article>
            <article>
                <p>&copy; GIFOS 2020&mdash; All Rights Reserved<p>
                <div></div>
            </article>
        </footer>
    </div>
    <script src="/scripts/trendings.js"></script>
    <script src="/scripts/dark-mode.js"></script>
    <script src="/scripts/app-favorites.js"></script>
</body>
</html>
