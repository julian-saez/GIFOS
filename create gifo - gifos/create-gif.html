<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Crea tu GIFO - GIFOS</title>
</head>
<body class="light" id="fondo">
    <div class="wrapper">
        <header>
            <div id="barra-header" class="flex-container">
                <img id="logo" src="assets/logo-desktop.svg" alt="Logo de gifos">
                    <ol id="nav">
                        <li>
                            <a id="mode-btn">Modo Nocturno</a>
                        </li>
                        <li>
                            <a href="#">Favoritos</a>
                        </li>
                        <li>
                            <a href="#">Mis Gifos</a>
                        </li>
                    </ol>
            </div>
        </header>
    </div>

    <main>
        <div class="wrapper">
            <section id="making-gifo-container" class="light-making-container">
                <div id="camara-animation-container" class="flex-container">
                    <div id="cintas">
                        <img class="cintas" src="assets/element_cinta1.svg" alt="Cinta pequeña en movimiento">
                        <img class="cintas" src="assets/element_cinta2.svg" alt="Cinta grande en movimiento">
                    </div>
                    <div id="camara">
                        <img src="assets/element-camara.svg" alt="Camara">
                    </div>
                </div>
                <div id="recuadro-making-gifo">
                    <div id="box" class="flex-container">
                        <div id="text-box" class="flex-container">
                            <h1>Aquí podrás <blockquote></blockquote> crear tus propios <span id="name">GIFOS</span></h1>
                            <p>¡Crea tus gifos solo en 3 pasos!</p>
                            <p>(solo necesitas una cámara para grabar un video)</p>
                        </div>
                        <video controls autoplay playsinline></video>
                    </div>
                </div>
            </section>
            <section id="recuadro-below" class="flex-container">
                <div id="process-container" >
                    <div id="process-icons">
                        <img class="process-icons" src="assets/paso-a-paso-1.svg" alt="">
                        <img class="process-icons" id="paso-2" src="assets/paso-a-paso-2.svg" alt="">
                        <img class="process-icons" src="assets/paso-a-paso-3.svg" alt=""> 
                    </div>
                    <!-- <div id="cinta-pelicula">
                        <img src="assets/pelicula.svg" alt="Cinta de pelicula">
                    </div> -->
                </div>
                <div id="line-space"></div>
                <button id="btn" class="btn">COMENZAR</button>

            </section>

        </div>
    </main>

    <footer class="flex-container">
            <div id="social-media" class="wrapper flex-container">
                <h4>Compartir en:</h4>
                <div id="icons"> 
                    <a href=""><img src="assets/icon_facebook.svg" alt="Facebook"></a>
                    <a href=""><img src="assets/icon-tw-normal.svg" alt="Twitter"></a>
                    <a href=""><img src="assets/icon_instagram.svg" alt="Instagram"></a>
                </div>
            </div>
            <div class="wrapper">
                <p>&copy; GIFOS 2020&mdash; All Rights Reserved</p>
            </div>
    </footer>
    <div id="line-footer"></div>

    <script src="app-cg.js"></script>
    <script src="dark-mode-cg.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
</body>
</html>
